components:
  schemas:
    StandarAPIModel:
      type: object
      properties:
        status_code:
          type: integer
          example: 200
        message:
          type: string
          description: The human-readable description of the code.
          example: Success!
        data:
          type: object
          example: {}

    UnauthorizedErrorModel:
      type: object
      properties:
        status_code:
          type: integer
          example: 401
        message:
          type: string
          description: The user is not authorized to access this resource.
          example: Unauthorized. The request requires valid user authentication.
        data:
          type: object
          example: {}

    BadRequestErrorModel:
      type: object
      properties:
        status_code:
          type: integer
          example: 400
        message:
          type: string
          description: The request could not be understood or was missing required parameters.
          example: Bad Request. The request was invalid or cannot be served.
        data:
          type: object
          example: {}

    NotFoundErrorModel:
      type: object
      properties:
        status_code:
          type: integer
          example: 404
        message:
          type: string
          description: The requested resource was not found.
          example: Not Found. The requested resource could not be found.
        data:
          type: object
          example: {}

  responses:
    OKwithAppParamList:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandarAPIModel'
    UnauthorizedError:
      description: Authorization token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnauthorizedErrorModel'
    BadRequestError:
      description: Bad Request (Malformed input syntax)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestErrorModel'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundErrorModel'
    ValidationFailed:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandarAPIModel'
    Created:
      description: Entity successfully created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandarAPIModel'
      headers:
        Location:
          $ref: '#/components/headers/Location'
    OK:
      description: Operation performed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandarAPIModel'

  securitySchemes:
    UserAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT



