openapi: 3.1.0
info:
  version: 'v1'
  title: 'SSO Service'
  description: |-
    This is SSO.
  contact:
    name: Pusdatin Kemdikbudristek
    email: pusdatin@kemdikbud.go.id
  license:
    name: pusdatin
    url: https://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Perekaman PTK
    description: API for recording PTK data.
  - name: Reference Data
    description: API for fetching reference data like Agama, Jenis PTK, etc.

paths:
  /v1/vervalptk-service/perekaman/perekaman-ptk:
    post:
      description: |-
        Endpoint to record PTK data.
      tags:
        - Perekaman PTK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nik:
                  type: string
                  maxLength: 16
                  example: "1234567890123456"
                nama:
                  type: string
                  maxLength: 200
                  example: "John Doe"
                tempat_lahir:
                  type: string
                  maxLength: 80
                  example: "Jakarta"
                tanggal_lahir:
                  type: string
                  format: date
                  example: "1980-01-01"
                jenis_kelamin:
                  type: string
                  maxLength: 1
                  example: "L"
                nama_ibu_kandung:
                  type: string
                  maxLength: 200
                  example: "Jane Doe"
                agama_id:
                  type: integer
                  example: 1
                kebutuhan_khusus_id:
                  type: integer
                  example: 1
                status_perkawinan:
                  type: number
                  format: double
                  example: 1
                email:
                  type: string
                  format: email
                  maxLength: 60
                  example: "johndoe@example.com"
                alamat_jalan:
                  type: string
                  maxLength: 255
                  example: "Jl. Merdeka No. 1"
                rt:
                  type: number
                  format: double
                  example: 1
                rw:
                  type: number
                  format: double
                  example: 2
                kode_wilayah:
                  type: string
                  maxLength: 8
                  example: "032713AH"
                kode_pos:
                  type: string
                  maxLength: 5
                  example: "12345"
                jenis_ptk_id:
                  type: number
                  format: double
                  example: 1
                jabatan_ptk_id:
                  type: number
                  format: double
                  example: 1
                status_kepegawaian_id:
                  type: integer
                  example: 1
                nip:
                  type: string
                  maxLength: 18
                  example: "123456789012345678"
                lembaga_pengangkat_id:
                  type: number
                  format: double
                  example: 1
                sk_pengangkatan:
                  type: string
                  maxLength: 80
                  example: "SK12345"
                tmt_pengangkatan:
                  type: string
                  format: date
                  example: "2020-01-01"
                sumber_gaji_id:
                  type: number
                  format: double
                  example: 1
                sekolah_id:
                  type: string
                  example: "30e40bb9-e232-4963-be7b-f35160355c64"
                sudah_lisensi_kepala_sekolah:
                  type: number
                  format: double
                  example: 1
                nomor_surat_tugas:
                  type: string
                  maxLength: 50
                  example: "ST12345"
                tgl_surat_tugas:
                  type: string
                  format: date
                  example: "2020-01-01"
                tmt_tugas:
                  type: string
                  format: date
                  example: "2020-01-01"
                kewarganegaraan:
                  type: string
                  maxLength: 2
                  example: "ID"
                status_keaktifan_id:
                  type: integer
                  example: 1
                pekerjaan_suami_istri:
                  type: integer
                  example: 1
                soft_delete:
                  type: number
                  format: double
                  example: 0
                jenis_keluar_id:
                  type: number
                  format: double
                  example: 1
                tgl_ptk_keluar:
                  type: string
                  format: date
                  example: "2020-01-01"
                ptk_induk:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_01:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_02:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_03:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_04:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_05:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_06:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_07:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_08:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_09:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_10:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_11:
                  type: number
                  format: double
                  example: 1
                aktif_bulan_12:
                  type: number
                  format: double
                  example: 1
                status_approval:
                  type: integer
                  example: 1
                approval_date:
                  type: string
                  format: date
                  example: "2020-01-01"
                keterangan:
                  type: string
                  maxLength: 250
                  example: "Approved"
